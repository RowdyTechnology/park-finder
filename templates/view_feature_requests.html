<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <title>View Feature Requests - Parks Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <!-- Navbar Brand -->
            <a class="navbar-brand" href="/">Parks Finder | a noble quest</a>

            <!-- Right-Aligned Buttons -->
            <div class="d-flex align-items-center ms-auto">
                <!-- Dark Mode Toggle (Mobile) -->
                <button id="darkModeToggleMobile" class="btn btn-outline-light me-2 d-lg-none">
                    <i id="themeIcon" class="bi bi-moon"></i>
                </button>

                <!-- Navbar Toggler -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Add Park</a></li>
                    <li class="nav-item"><a class="nav-link" href="/parks">View Parks</a></li>
                    <li class="nav-item"><a class="nav-link" href="/feature_request">Submit Feature Request</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/view_feature_requests">View Feature Requests</a></li>
                    <li class="nav-item"><a class="nav-link" href="/user_stats">User Stats</a></li>
                </ul>
                <!-- Dark Mode Toggle (Desktop) -->
                <button id="darkModeToggleDesktop" class="btn btn-outline-light d-none d-lg-inline-block ms-2">
                    <i id="themeIconDesktop" class="bi bi-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100;"></div>

    <div class="container mt-4">
        <!-- Feature Requests Table -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5>Submitted Feature Requests</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped" id="featureRequestsTable">
                        <thead class="bg-primary text-white">
                            <tr>
                                <th onclick="sortTableFeatureRequests(0)">Title</th>
                                <th onclick="sortTableFeatureRequests(1)">Description</th>
                                <th onclick="sortTableFeatureRequests(2)">Priority</th>
                                <th onclick="sortTableFeatureRequests(3)">Date Submitted (UTC)</th>
                            </tr>
                        </thead>
                        <tbody id="featureRequestsTableBody">
                            <!-- Rows will be dynamically populated -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-4">
        <p>Â© 2024 RowdyTechnology LLC. All rights reserved.</p>
        <form action="https://www.paypal.com/ncp/payment/7EZJN8WY2TGES" method="post" target="_top" style="display: inline;">
            <button class="btn btn-secondary" type="submit">Buy me a coffee</button>
            <img src="https://www.paypalobjects.com/images/Debit_Credit_APM.svg" alt="cards" style="height: 24px; margin-left: 10px;">
        </form>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
